<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="spot" id="spot1" onclick="makeMove(1)"></div>
            <div class="spot" id="spot2" onclick="makeMove(2)"></div>
            <div class="spot" id="spot3" onclick="makeMove(3)"></div>
            <div class="spot" id="spot4" onclick="makeMove(4)"></div>
            <div class="spot" id="spot5" onclick="makeMove(5)"></div>
            <div class="spot" id="spot6" onclick="makeMove(6)"></div>
            <div class="spot" id="spot7" onclick="makeMove(7)"></div>
            <div class="spot" id="spot8" onclick="makeMove(8)"></div>
            <div class="spot" id="spot9" onclick="makeMove(9)"></div>
        </div>
        <div id="status"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
